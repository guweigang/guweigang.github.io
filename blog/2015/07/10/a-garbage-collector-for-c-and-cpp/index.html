  <h1>一个C/CPP垃圾回收器</h1>
  
<div id="outline-container-sec-1" class="outline-2">
<h2 id="sec-1">简介</h2>
<div class="outline-text-2" id="text-1">
<p>
保守的垃圾加收器可以规代C语言的```malloc```和C++的```new```。它让你像
往常一样申请内存，但是不需要手动释放它。当回收器检测到某些内存不需要被
访问时，会自动回收它们。
</p>
